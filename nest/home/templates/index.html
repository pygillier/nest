{% extends 'base.html' %}
{% block content %}
    <div class="col s8 offset-s2">
        <form method="POST" action="{{ url_for('home.upload_file') }}" enctype="multipart/form-data">
        <div class="card horizontal">
            <div class="card-image">
                <img src="http://lorempixel.com/100/190/nature/6">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <p>Please provide a file with one of these extensions: {{ config['ALLOWED_EXTENSIONS']| join(', ') }}</p>
                    <p>
                        <div class="file-field input-field">
                          <div class="btn">
                            <span>File</span>
                            <input type="file" name="file" required>
                          </div>
                          <div class="file-path-wrapper">
                            <input class="file-path validate" required type="text" placeholder="Upload one or more files">
                          </div>
                        </div>
                        <div class="input-field">
                            <label for="expiry" style="display: none;">Expiration</label>
                            <select name="expiry" id="expiry">
                              <option value="" disabled selected>Please select file expiration</option>
                              <option value="1">No expiration</option>
                              <option value="2">After 1 week</option>
                              <option value="3">After 1 month</option>
                              <option value="3">After 1 year</option>
                            </select>
                            <label>Expiration</label>
                        </div>
                </div>
                <div class="card-action align-right">
                    <button type="submit" class="waves-effect waves-teal btn-flat">
                    Envoyer <i class="material-icons right">send</i>
                </button>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock content %}
