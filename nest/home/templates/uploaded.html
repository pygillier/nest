{% extends 'base.html' %}
{% block content %}
<ul class="collection with-header">
<li class="collection-header"><h4>My files</h4></li>
{% for item in contents.Contents %}
<li class="collection-item">
    <div>{{ item.Key }}<a href="{{ url_for("home.delete_file", name=item.Key) }}" class="secondary-content"><i class="material-icons">delete</i></a></div>
</li>
    {% else %}
    <li class="collection-item">You don't have any files stored. You can <a href="{{ url_for('home.index') }}">upload one</a>.</li>
{% endfor %}
</ul>
{% endblock content %}
